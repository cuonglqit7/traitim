<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>YÃªu anh khÃ´ng?</title>
    <style>
      body {
        margin: 0;
        background: #000;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .btns {
        display: flex;
        gap: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      #yesBtn {
        background-color: #e91e63;
        color: white;
      }

      #noBtn {
        background-color: gray;
        color: white;
        position: relative;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>YÃªu anh khÃ´ng? Lan HuÃ´ng Æ¡i!ðŸ¥º</h1>
    <div class="btns">
      <button id="yesBtn">CÃ³ ðŸ¥°</button>
      <button id="noBtn">KhÃ´ng ðŸ˜¤</button>
    </div>

    <canvas id="heartCanvas"></canvas>

    <script>
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const heartFunction = (t) => {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);
        return { x, y };
      };

      const staticParticles = [];
      const burstParticles = [];

      let animationRunning = false;

      function createParticles() {
        staticParticles.length = 0;
        for (let i = 0; i < 500; i++) {
          const t = Math.random() * Math.PI * 2;
          const pos = heartFunction(t);
          staticParticles.push({
            angle: t,
            x: canvas.width / 2 + pos.x * 15,
            y: canvas.height / 2 - pos.y * 15,
            size: Math.random() * 2 + 1,
          });
        }
      }

      let scale = 1;
      let direction = 1;
      let frameCount = 0;

      function createBurstParticle(x, y) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2 + 1;
        burstParticles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          size: Math.random() * 2 + 1,
        });
      }

      function animate() {
        if (!animationRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (scale > 1.05 || scale < 0.95) direction *= -1;
        scale += direction * 0.005;

        if (frameCount % 10 === 0) {
          for (let i = 0; i < 5; i++) {
            const t = Math.random() * Math.PI * 2;
            const pos = heartFunction(t);
            const x = canvas.width / 2 + pos.x * 15 * scale;
            const y = canvas.height / 2 - pos.y * 15 * scale;
            createBurstParticle(x, y);
          }
        }

        staticParticles.forEach((p) => {
          const pos = heartFunction(p.angle);
          const x = canvas.width / 2 + pos.x * 15 * scale;
          const y = canvas.height / 2 - pos.y * 15 * scale;

          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,0,0,0.9)";
          ctx.fill();
        });

        for (let i = burstParticles.length - 1; i >= 0; i--) {
          const p = burstParticles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.01;
          if (p.alpha <= 0) {
            burstParticles.splice(i, 1);
            continue;
          }

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 100, 100, ${p.alpha})`;
          ctx.fill();
        }

        frameCount++;
        requestAnimationFrame(animate);
      }

      document.getElementById("yesBtn").addEventListener("click", () => {
        createParticles();
        animationRunning = true;
        animate();
      });

      // NÃºt "KhÃ´ng" sáº½ di chuyá»ƒn trÃ¡nh bá»‹ báº¥m
      const noBtn = document.getElementById("noBtn");
      noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      });
    </script>
  </body>
</html>
